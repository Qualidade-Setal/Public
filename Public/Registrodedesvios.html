<!DOCTYPE html>
<html>
<head>
  <title>Registro de Desvios de Qualidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="date"],
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      height: 100px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      form {
        padding: 10px;
      }

      input[type="date"],
      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Registro de Desvios de Qualidade</h2>
  <form id="registro-form">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <label for="local">Local:</label>
    <input type="text" id="local" name="local" required>

    <label for="area">Área:</label>
    <select id="area" name="area" required>
      <option value="Produção">Produção</option>
      <option value="Logística">Logística</option>
      <option value="Qualidade">Qualidade</option>
      <option value="Manutenção">Manutenção</option>
    </select>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="solucao">Solução:</label>
    <textarea id="solucao" name="solucao" rows="4" required></textarea>

    <label for="observacao">Observação:</label>
    <textarea id="observacao" name="observacao" rows="4"></textarea>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Aberto">Aberto</option>
      <option value="Em Andamento">Em Andamento</option>
      <option value="Fechado">Fechado</option>
    </select>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="enviarRegistro()">Enviar</button>
  </form>

  <script>
    function enviarRegistro() {
      var data = document.getElementById("data").value;
      var local = document.getElementById("local").value;
      var area = document.getElementById("area").value;
      var descricao = document.getElementById("descricao").value;
      var solucao = document.getElementById("solucao").value;
      var observacao = document.getElementById("observacao").value;
      var status = document.getElementById("status").value;
      var email = document.getElementById("email").value;

      var registro = "Data: " + data + "\n" +
                     "Local: " + local + "\n" +
                     "Área: " + area + "\n" +
                     "Descrição: " + descricao + "\n" +
                     "Solução: " + solucao + "\n" +
                     "Observação: " + observacao + "\n" +
                     "Status: " + status;

      var mailtoLink = "mailto:" + email +
                       "?subject=Registro de Desvio de Qualidade" +
                       "&body=" + encodeURIComponent(registro);

      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
