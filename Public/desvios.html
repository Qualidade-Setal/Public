<!DOCTYPE html>
<html>
<head>
  <title>Ainda sem desvios</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .figure {
      margin-bottom: 20px;
    }

    .figure img {
      max-width: 100%;
      height: auto;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ainda sem desvios, esperamos que continue assim</h1>
    <div class="figure">
      <img src="Qulity.png" alt="Figura">
    </div>
    <p>Até o momento nenhum desvio de qualidade foi encontrado na sua atividade, isso mostra o compromisso de vocês com a excelência e a qualidade no serviço. Continuem assim, atentos aos detalhes e à segurança. Obrigado!</p>
  </div>
</body>
</html>
